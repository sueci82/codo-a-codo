<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario de contacto</title>
    <link rel="shortcut icon" href="/img/file_type_favicon_icon_130608.png" type="image/x-icon">

    
    <link rel="stylesheet" href="/css/estilosform.css">
    <script src="js/jquery.js"></script>
    <script src="js/filtros.js"></script>
    <script src="js/scrip.js"></script>

    
    
</head>
<body class="hidden">
    <div class="centrado" id="onload">
        <div class="lds-facebook"></div>
    </div>

    <header>
        <nav id="nav" class="nav1">
            <div class="contenedor-nav">
                <div class="logo">
                    <img src="img/s.png" alt="Logo.S">
                </div>
                <div class="enlaces" id="enlaces">
                    <a href="index.html" id="enlace-contacto" class=".info-item">Inicio</a>
                    <a href="Generalm.html" id="enlace-contacto" class=".info-item">Maneger</a>   
                </div>
                <div class="icono" id="open">
                    <span>&#9776</span> 
                </div>
            </div>
        </nav>
        <div class="textos">
            <h1>Contactate con nosotros.</h1>
            <h2>Completa el formulario</h2> 
        </div>
    </header>

    
    <main>
        <section id="equipo">


           <section class="form-wrap">
              <section class="contact-info">
                    <section class="info-titulo">
                      <img src="img/003-avatar.png" alt="usuario">
                      <h2>Informacion <br> de Contacto</h2>
                    </section>
                    <section class="info-item">
                     <p><img src="img/001-correo-electronico.png" alt="correo" ></p>
                     <p class="correo2">sueci82@hotmail.com</p>
                     <p><img src="img/002-llamada.png" alt="telefono"></p>
                     <p class="telefono2">+54(011)65900141</p>
                     
                    </section>
                </section>
        
                <form action="" class="form-contact">
                    <h2>Envia una mensaje</h2>
                    <div class="user-info">
                        <label for="names">Nombre*</label>
                        <input type="text" id="name">

                        <label for="phono">Telefono</label>
                        <input type="text" id="phone">

                        <label for="email">Correo Electronico*</label>
                        <input type="text" id="email">

                        <label for="mensaje">Mensaje*</label>
                        <textarea id="mensaje" cols="30" rows="10"></textarea>

                        <input type="button" value="Enviar mensaje" id="btnSend">
                    </div>
                </form>
            </section>
        </section>    
    </main>

    <footer id="contacto">
        <div class="footer contenedor">
            <div class="marca-logo">
                <img src="img/s.png" alt="logo">
            </div>
            <br>
            <p>Contactanos en nuestras redes</p>
            <br>
            <div class="footer_social">
                <a href="https://www.tiktok.com/" class="footer_link" target="_blank">
                    <img src="img/tik-tok.png" alt="tik-tok" class="footer_icon">
                </a>

                <a href="https://www.facebook.com/" class="footer_link" target="_blank"> 
                    <img src="/img/facebook.png" alt="facebook" class="footer_icon">
                </a>

                <a href="https://web.whatsapp.com/" class="footer_link" target="_blank"> 
                    <img src="/img/whatsapp.png" alt="wathsapp" class="footer_icon">
                </a>

                <a href="https://www.instagram.com/?hl=es" class="footer_link" target="_blank"> 
                    <img src="/img/instagram.png" alt="instagram" class="footer_icon">
                </a>
            </div>

            <p class="footer_copyright">
                Sitio web creado por &copy; Sueci Enriquez :
            </p>
        </div>
    </footer>

    <script src="js/main.js"></script>
   

</body>
</html>
